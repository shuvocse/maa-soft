<div th:fragment="body">
	<div>
		<table>
			<tr>
				<td>Name:</td>
				<td th:text="${voucher.customerEntity.customerName}"></td>
			</tr>
			<tr>
				<td>Mobile No.:</td>
				<td th:text="${voucher.customerEntity.mobile}"></td>
			</tr>
			
			<tr>
				<td>Receive Weight:</td>
				<td th:text="${voucher.sTotalWeight}"></td>
			</tr>
			
			<tr th:each="item : ${itemList}">
				<td th:text="${item.machineTypeEntity.MachineName}"></td>
				<td th:text="${item.estInch}"></td>
				<td th:text="${item.chainTypeEntity.chainName}"></td>
				<td th:text="${item.sWeight}"></td>
			
			</tr>
			
			<tr>
				<td>Return Weight:</td>
				<td>
					<span  th:text="${totalVori}"></span>.
					<span th:text="${totalAna}"></span>.
					<span th:text="${totalRoti}"></span>.
					<span th:text="${totalPoint}"></span>
				</td>
			</tr>
		</table>

	</div>

</div>
